<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transitaire-heading">Create or edit a Transitaire</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transitaire.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transitaire.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="transitaire.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="transitaire.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tel1">Tel 1</label>
                    <input type="text" class="form-control" name="tel1" id="field_tel1"
                        [(ngModel)]="transitaire.tel1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tel2">Tel 2</label>
                    <input type="text" class="form-control" name="tel2" id="field_tel2"
                        [(ngModel)]="transitaire.tel2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codePays1">Code Pays 1</label>
                    <input type="text" class="form-control" name="codePays1" id="field_codePays1"
                        [(ngModel)]="transitaire.codePays1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codePays2">Code Pays 2</label>
                    <input type="text" class="form-control" name="codePays2" id="field_codePays2"
                        [(ngModel)]="transitaire.codePays2" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pays">Pays</label>
                    <select class="form-control" id="field_pays" name="pays" [(ngModel)]="transitaire.paysId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paysOption.id" *ngFor="let paysOption of pays; trackBy: trackPaysById">{{paysOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
