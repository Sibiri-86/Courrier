<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tarif">
            <h2><span>Tarif</span> {{tarif.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Montant</span></dt>
                <dd>
                    <span>{{tarif.montant}}</span>
                </dd>
                <dt><span>Taille Balle</span></dt>
                <dd>
                    <div *ngIf="tarif.tailleBalleId">
                        <a [routerLink]="['/taille-balle', tarif.tailleBalleId, 'view']">{{tarif.tailleBalleId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tarif', tarif.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
