<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tarif-heading">Create or edit a Tarif</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tarif.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tarif.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                        [(ngModel)]="tarif.montant" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tailleBalle">Taille Balle</label>
                    <select class="form-control" id="field_tailleBalle" name="tailleBalle" [(ngModel)]="tarif.tailleBalleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tailleBalleOption.id" *ngFor="let tailleBalleOption of tailleballes; trackBy: trackTailleBalleById">{{tailleBalleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
